<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("/static/imgs/bg.jpg"); /* Replace "bg.jpg" with your image file */
            background-size: cover;
            background-position: center;
        }
        nav {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/index">Home</a>
        <a href="/reports">Reports</a>
        <a href="#">About</a>
        <a href="/logout">Logout</a>
    </nav>
    <div class="container">
        <h1>Reports</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>User ID</th>
                <th>Vocabulary assessment</th>
                <th>Suggestions</th>
                <th>Most Repeated Word</th> <!-- Add column for most repeated word -->
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.id }}</td>
                <td>{{ result.user_id }}</td>
                <td>{{ result.pronunciation }}</td>
                <td>{{ result.suggestion }}</td>
                <td>{{ result.most_repeated_word }}</td> <!-- Display most repeated word -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
</html>
